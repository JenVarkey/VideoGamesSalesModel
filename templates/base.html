<!doctype html>
<html>

<head>
    <title> My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Chartjs Charts</title>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            {% block dropdowns %}{% endblock %}
        </div>
        <hr class="hr" />
        <div class="row  align-items-start">
            <div class="col">
                <h4 class="text-center">Sales by Year</h4>
                {% block linechart %}{% endblock %}
              </div>
              <div class="col">
                <h4 class="text-center">Sales by Region</h4>
                {% block piechart %}{% endblock %}
              </div>
              <div class="col">
                <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
              </div>
        </div>
        <hr class="hr" />
        <div class="row">
            {% block detail_table %}{% endblock %}
        </div>
    </div>
</body>
</html>
